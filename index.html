<head>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1A2E27" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevents horizontal scrolling */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      *::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Leaflet custom blue dot icon */
      .user-location-dot {
        background-color: #3b82f6;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        border: 3px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #2d3748; /* bg-gray-800 */
        color: white;
      }

      /* Added for Motion Logic */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse-glow {
        0%, 100% {
          transform: scale(1);
          filter: drop-shadow(0 0 4px currentColor);
        }
        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 12px currentColor);
        }
      }

      /* Animation utility classes */
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      .animate-fade-in-up {
        opacity: 0; /* Start hidden to prevent flash */
        animation: fade-in-up 0.5s ease-out forwards;
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
    </style>
